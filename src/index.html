<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Context Menu</title>
  </head>
  <body>
    <img class="main-img" src="./assets/Hackers.png" alt="hackers" />
    <h1>Hatckers Okimi</h1>
    <ul class="menu" id="menu">
      <li class="menu-item" data-type="test">test-4</li>
      <li class="menu-item" data-type="test">test-5</li>
    </ul>

    <div class="screen">
      <h1>Catch Hatckers</h1>
      <button class="btn" id="start-btn"><a href="#"></a>Play</button>
    </div>
  
    <div class="screen">
      <h1>Choose a player of Hatckers Okimi </h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Daniel</p>
            <img src="https://cdn-icons-png.flaticon.com/512/1150/1150031.png" alt="Daniel">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ed</p>
            <img
               src="https://cdn-icons.flaticon.com/png/512/4442/premium/4442443.png?token=exp=1638023048~hmac=e454339da36890fea41b7bafb4db5422"
               alt="Ed"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Beshil</p>
            <img
               src="https://cdn-icons.flaticon.com/png/512/928/premium/928647.png?token=exp=1638023101~hmac=5e54546f7b3dc86e931a5c330e4fe1a8"
               alt="Beshil"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Natali</p>
            <img
               src="https://cdn-icons-png.flaticon.com/512/1071/1071180.png"
               alt="Natali"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Anton</p>
            <img
               src="https://cdn-icons-png.flaticon.com/512/4500/4500180.png"
               alt="Anton"
               />
          </button>
        </li>
      </ul>
    </div>
  
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
    </div>
  
    <div id="message" class="message "></div>

    
  </body>
</html>
