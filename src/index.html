<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Context Menu</title>
</head>
<body>
<div class="container">
  <div class="cardWithInfo">
  <div class="card info">
    <h1>Hackaton #1</h1>
    <h2>Плагин "Контекстрое меню"</h2>
  </div>
  <div class="card description">
    <h2>Описание:</h2>
    <p>Нажмите правой кнопкой мыши внутри экрана, для вызова контекстного меню и выбора реализованного функционала.</p>
  </div>
  <div class="card authors">
    <h2>Выполнили участники 20-й группы:</h2>
    <ul>
      <li>Антон</li>
      <li>Елена</li>
      <li>Олег</li>
      <li>Сергей</li>
    </ul>
  </div>
  </div>
  <div class="cardForContextMenu"></div>
  <ul class="menu" id="menu"></ul>

</div>

</body>
</html>
